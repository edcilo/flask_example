---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms01
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms01
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ms01
    spec:
      containers:
      - name: ms01
        image: <IMAGE>
        ports:
        - name: http
          containerPort: 5000
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"


---
apiVersion: v1
kind: Service
metadata:
  name: ms01
  namespace: apps
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: ms01


---
apiVersion: getambassador.io/v2
kind: Mapping
metadata:
  name: ms01
  namespace: apps
spec:
  prefix: /ms-01/
  service: ms01
